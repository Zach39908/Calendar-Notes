<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/day.js" defer></script>
    <title>Calendar Notes - Day</title>
</head>
<body>

    <section class="page">
        <header>
            <input type="search" name="searchNotes" placeholder="Search Notes" autocomplete="off">

        <div class="links">
            <a href="month.html" class="prevPage">Year</a>
            <a href="month.html" class="prevPage">Weekday</a>

            <div class="notepad" contenteditable="true"></textarea>
