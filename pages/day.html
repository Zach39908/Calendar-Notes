<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../calendar-notes.js" defer></script>
    <title>Calendar Notes - Day</title>
</head>
<body>

    <section class="page">
        <header>
            <input type="search" name="searchNotes" placeholder="Search Notes" autocomplete="off">
        </header>
        <div class="links">
            <a href="month.html" class="prevPage">Year</a>
            <a href="month.html" class="title">Month Day</a>
        </div>
        <div class="textEditor">
            <div class="textOptions">
                <button type="button" title="Bold">Bold</button>
                <button type="button" title="Italic">Italic</button>
                <button type="button" title="Underline">Underline</button>
                <button type="button" title="Ulist">Unordered List</button>
                <button type="button" title="Olist">Ordered List</button>
            </div>
            <textarea placeholder="Enter notes here" class="notepad"></textarea>
        </div>
    </section>
    
</body>
</html>
